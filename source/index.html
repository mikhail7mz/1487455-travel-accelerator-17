<!DOCTYPE html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <link rel="icon" type="image/png" href="favicon.png">

  <body class="layout__body">

          </button>
          <div class="header__logo">
            <span class="visually-hidden">Логотип с картинкой в виде двух схематичных гор в кружочке и текстом: LifeTour, организация походов в горы</span>
            <svg class="logo" width="142" height="42" aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg">
              <use href="/__spritemap#sprite-logo"/>
            </svg>
          </div>
          <div class="header__menu" data-menu="true">
            <ul class="header__menu-list">
              <li class="header__menu-item">
                <a class="header__menu-link" href="#">Туры</a>

              </li>
              <li class="header__menu-item">
                <a class="header__menu-link" href="#">О нас</a>
              </li>
              <li class="header__menu-item">
                <a class="header__menu-link" href="#">Отзывы</a>
              </li>
              <li class="header__menu-item">
                <a class="header__menu-link" href="#">Фотографии</a>
              </li>
              <li class="header__menu-item">
                <a class="header__menu-link" href="#">Контакты</a>
              </li>
            </ul>
          </div>
          <a class="header__phone" href="tel:+78000000000">8 800 000-00-00</a>
        </div>
      </div>
    </header>
    <main class="layout__main">
      <h1 class="visually-hidden">LifeTour, организация походов в горы.</h1>
      <section class="hero" data-test="hero">
        <div class="container">
          hero
        </div>
      </section>
      <section class="tours" data-test="tours">
        <div class="container">
          tours
        </div>
      </section>
      <section class="training" data-test="training">
        <div class="container">
          training
        </div>
      </section>
      <section class="about" data-test="about">

      </section>
      <section class="reviews" data-test="reviews">
        <div class="container">

        </div>
      </section>
      <section class="advantages" data-test="adv">

          advantages
        </div>
      </section>
      <section class="gallery" data-test="gallery">
        <div class="container">
          gallery
        </div>
      </section>
      <section class="form" data-test="form">
        <div class="container">
          form
        </div>
      </section>

    <footer class="footer" data-test="footer">
      <div class="container">
        footer
      </div>
    </footer>
